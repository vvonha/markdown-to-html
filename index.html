    <script>
        function convert() {
            const md = document.getElementById('markdown').value;
            const html = markdownToHtml(md);
            document.getElementById('preview').innerHTML = html;
            document.getElementById('html-output').value = html;
        }
        
        function markdownToHtml(md) {
            let html = md
                // Code blocks
                .replace(/```(\w*)\n([\s\S]*?)```/g, '<pre><code>$2</code></pre>')
                // Headers
                .replace(/^### (.*$)/gm, '<h3>$1</h3>')
                .replace(/^## (.*$)/gm, '<h2>$1</h2>')
                .replace(/^# (.*$)/gm, '<h1>$1</h1>')
                // Bold and italic
                .replace(/\*\*\*(.*?)\*\*\*/g, '<strong><em>$1</em></strong>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                // Inline code
                .replace(/`([^`]+)`/g, '<code>$1</code>')
                // Links
                .replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2">$1</a>')
                // Images
                .replace(/!\[([^\]]*)\]\(([^)]+)\)/g, '<img src="$2" alt="$1">')
                // Blockquotes
                .replace(/^> (.*$)/gm, '<blockquote>$1</blockquote>')
                // Horizontal rules
                .replace(/^---$/gm, '<hr>')
                // Unordered lists
                .replace(/^\* (.*$)/gm, '<li>$1</li>')
                .replace(/^- (.*$)/gm, '<li>$1</li>')
                // Line breaks
                .replace(/\n\n/g, '</p><p>')
                .replace(/\n/g, '<br>');
            
            // Wrap in paragraphs
            if (!html.startsWith('<')) html = '<p>' + html;
            if (!html.endsWith('>')) html += '</p>';
            
            // Fix list wrapping
            html = html.replace(/(<li>.*<\/li>)+/g, '<ul>$&</ul>');
            
            return html;
        }
        
        function showTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            document.getElementById('preview').style.display = tab === 'preview' ? 'block' : 'none';
            document.getElementById('html-output').style.display = tab === 'html' ? 'block' : 'none';
        }

            navigator.clipboard.writeText(document.getElementById('html-output').value);
